<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="responsive-table">
        <table class="contacts-table">
            <caption class="table-caption">Disciplinas</caption>
            <thead>
                <tr class="table-row table-row-header">
                    <th class="table-header">Id</th>
                    <th class="table-header">Denominação</th>
                    <th class="table-header">Horas</th>
                    <th class="table-header">Ativada</th>
                </tr>
            </thead>
            <tbody>
                {% for Disciplina in Disciplinas %}
                    <tr class="table-row">
                        <td class="table-cel">{{ Disciplina.id }}</td>
                        <td class="table-cel">{{ Disciplina.denominacao }}</td>
                        <td class="table-cel">{{ Disciplina.horas }}</td>
                        <td class="table-cel">{{ Disciplina.ativada }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
